name: Generate Snake

on:
  schedule:
    - cron: "0 */12 * * *" # Runs every 12 hours
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  generate:
    permissions: 
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: generate-snake-game-from-github-contribution-grid
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          # The 'rx=5' makes the corners so rounded that the squares become circles (snowballs)
          outputs: |
            dist/github-contribution-grid-snake.svg?color_snake=#f39c12&color_dots=#ebedf0,#afe1ee,#77ceda,#3498db,#2980b9&snk_rx=5&snk_ry=5
            dist/github-contribution-grid-snake-dark.svg?color_snake=#3c7dd9&color_dots=#161b22,#003366,#004080,#0059b3,#0073e6&snk_rx=5&snk_ry=5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: push github-contribution-grid-snake.svg to the output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
